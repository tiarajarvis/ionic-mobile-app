<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      RSS Feed
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="text-center bg">
  <h2 color="light">Reddit RSS Feed</h2>
  <ion-card class="transparent">
    <ion-list >
      <ion-item style="background-color:#000; padding:3px 0; color: #fff;">
        <ion-select (ionChange)="changeCategory(category)" [(ngModel)]="category" name="category">
          <ion-option value="gaming">Gaming</ion-option>
          <ion-option value="batman">Batman</ion-option>
          <ion-option value="beyonce">Beyonce</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-avatar item-left>
          <img src="{{item.data.thumbnail}}">
        </ion-avatar>
        <h2>{{item.data.title}}</h2>
        <p>
          <ion-icon  color="primary" name="thumbs-up"></ion-icon>
          {{item.data.score}}
          &nbsp;&nbsp;
          <ion-icon  color="primary" name="chatboxes"></ion-icon>
          {{item.data.num_comments}}
        </p>
        <button ion-button round item-right (click)="viewItem(item.data)">View</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
